<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedship Ventures</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container h1 {
            font-size: 2.5em;
            margin: 0.2em 0;
        }
        .container h2 {
            font-size: 1.5em;
            margin: 0.2em 0;
            color: #555;
        }
        .container p {
            font-size: 1.2em;
            margin-top: 1em;
            color: #666;
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 2em;
            }
            .container h2 {
                font-size: 1.2em;
            }
            .container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seedship Ventures</h1>
        <h2>An early stage venture capital firm</h2>
        <p>We invest in companies that will improve the well being of a billion people or more.</p>
    </div>
</body>
</html>
